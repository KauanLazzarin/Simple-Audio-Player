<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div id="top-title">
            <header>
                <h1><i class= "material-icons">start</i>O player de Ã¡udio para programadores</h1>
            </header>
        </div>
        <div id="player">
            <h4><i class="material-icons">equalizer</i>Klazz Player</h4>
            <div class="card">
                <div class="card-image">

                </div>
                    <div class="card-content">
                        <h5>Title</h5>
                        <p class="artist">Artist</p>
                        <div class="row valign-wrapper">
                            <div class="col s2" id="current-duration">00:00</div>
                            <div class="col s6 range-field valign-wrapper">
                                <input type="range" min="0" max="0" id="seekbar" step="1">
                            </div>
                            <div class="col s2" id="total-duration">00:00</div>
                            <a href="#">
                                <i class="material-icons "id="vol">volume_up</i>
                            </a>
                            <div class="col s3 range-field" id="vol-mixer">
                                <input type="range" min="0" max="100" id="vol-control" step="1">
                            </div>
                        </div>
                          <div class="col s8 row valign-wrapper" id="skip-buttons">
                                <a href="#">
                                    <i class="material-icons " id="skip-previous">skip_previous</i>
                                    <a href="#" class="">
                                        <i class="material-icons" id="play-pause">play_arrow</i>
                                    </a>
                                    <i class="material-icons " id="skip-next">skip_next</i>
                                </a>
                            </div>
                    </div>
                </div>
            </div>
            <script src="index.js" type="module"></script>
    </body>
</html>
